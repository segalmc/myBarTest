  <div class="columns-container">
    <div class="cols-wrapper">
      <div class="grid-col"></div>

      <div class="grid-col"></div>

      <div class="grid-col"></div>
      <div class="grid-col"></div>
      <div class="grid-col"></div>
      <div class="grid-col"></div>
      <div class="grid-col"></div>
      <div class="grid-col"></div>
      <div class="grid-col"></div>
      <div class="grid-col"></div>
      <div class="grid-col"></div>
    </div>
  </div>


  <div class="axis-y-wrapper">
    <div class="axis-y-value" *ngFor="let row of rows"  [style.top]="(row.top - 7) + 'px'">{{row.time | date: 'shortTime'}}</div>
  </div>

</div>
